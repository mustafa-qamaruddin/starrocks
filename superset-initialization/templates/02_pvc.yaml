apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.pvc1.name }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.pvc1.size }}
  storageClassName: {{ .Values.pvc1.storageClass }}
