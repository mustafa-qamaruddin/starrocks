apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.pv2.name }}
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: {{ .Values.pv2.size }}
  hostPath:
    path: {{ .Values.pv2.hostPath }}