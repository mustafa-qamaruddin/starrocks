apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.pv1.name }}
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: {{ .Values.pv1.size }}
  hostPath:
    path: {{ .Values.pv1.hostPath }}
